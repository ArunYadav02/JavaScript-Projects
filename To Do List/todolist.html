<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <div class="container">
    <h1>Advanced To-Do List</h1>

    <!-- List Selection -->
    <div class="list-controls">
      <input type="text" id="new-list-name" placeholder="Enter new list name" />
      <button id="create-list-btn">Create New List</button>
      <button id="delete-list-btn">Delete Selected List</button>
      <select id="list-select">
        <option value="" disabled selected>Select a List</option>
      </select>
    </div>

    <!-- Task Input -->
    <div class="task-input-section">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <input type="date" id="task-date" />
      <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Task List Display -->
    <ul id="task-list"></ul>
  </div>

  <script src="todolist.js"></script>
</body>
</html>
